<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | MicroManufacturing</title>
</head>

<body style="text-align: center; padding: 0; border: 0; margin: 0;">
  <canvas id="unity-canvas" width=1000 height=625 style="width: 1000px; height: 625px; background: #231F20"></canvas>
  <script src="Build/MicroBuild.loader.js"></script>
  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }


    var gameInstance = null;
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/MicroBuild.data",
      frameworkUrl: "Build/MicroBuild.framework.js",
      codeUrl: "Build/MicroBuild.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "MicroManufacturing",
      productVersion: "0.1",
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    }).then((instance) => {gameInstance = instance});

    // Resize when orienation of obj is changed
    /*if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      window.addEventListener("orientationchange", (event) => {
        console.log("Orientation changed")
        gameInstance.SendMessage('Global Scene Manager', 'UpdateDeviceType', 1);
      });
    }
    */

    // Add special controls to iOS devices because normal hold + drag maps to different keys
    if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
      gameInstance.SendMessage('Global Scene Manager', 'UpdateDeviceType', 1);
    }
  </script>
</body>

</html>
